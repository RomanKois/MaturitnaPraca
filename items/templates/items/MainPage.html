{% extends "items/home.html" %}
{% load static %} 



        {% block content %}
        <link rel="stylesheet" type="text/css" href="{% static 'items/css/MainPage.css' %}">
        <script src="{% static 'items/js/MainPage.js' %}"></script>
        <div class="wholeContainer">
            
    {% for product in random %}
            
    <div class="products-container" id="products-container">
        <input type="hidden" name="product-stock" id="product-stock" class="product-stock" value="{{product.stock}}">
        <input type="hidden" name="product-url" id="product-url"  value="{{product.url}}">
        {% for category in random%}
        <input type="hidden" name="category-url" id="category-url" value="{{category.url}}">
        {% endfor %}
        <p class="img"><img src= {{ product.image.url }}/></p>
        <h2 class="title">{{product.name}}</h2>
        <h2 class="cena">{{product.price}} â‚¬</h2>
        <h3 class="stock" id="stock">Na sklade</h3>
    </div>
    {% endfor %}
</div>


        {% endblock content %}
